name: FPSLocker Update

on:
  schedule:
    - cron: '0 * * * *'
  # 手动触发
  workflow_dispatch:
  # 推送到main分支时触发
  push:
    branches: [ main ]

jobs:
  download-and-process:
    runs-on: ubuntu-latest
    steps:
      # 检出代码库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 安装依赖项
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 运行Python脚本
      - name: Run FPSLocker downloader
        run: python fps_locker_downloader.py

      # 上传生成的ZIP文件作为 artifacts
      - name: Upload SaltySD.zip
        uses: actions/upload-artifact@v4
        with:
          name: SaltySD-configs
          path: SaltySD.zip
          retention-days: 7

      # 将ZIP文件发布为release资产
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: saltysd-${{ github.run_id }}
          release_name: SaltySD Configs ${{ github.run_id }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./SaltySD.zip
          asset_name: SaltySD.zip
          asset_content_type: application/zip
